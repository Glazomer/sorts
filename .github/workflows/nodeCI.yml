name: Node CI

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: npm install, build, and test
        run: |
          npm i
          npm test
      - name: Storing test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results.md
